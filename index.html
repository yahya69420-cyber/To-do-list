<!DOCTYPE html>
<html>
  <head>
    <title>To-do-list</title>
    <link rel = "stylesheet" href = "index.css">  
  </head>
  <body>
    <p>To-do-list</p>
    <div class = "todo-grid">
      <input placeholder="Todo name" class = "To-do input">
      <input type = "date" class = "To-do">
      <button class = "add-button"onclick = "
        toDo()
      ">Add</button>
    </div>
    <div class = "msg grid"></div>
    
    <script src="index.js"></script>
  </body>
</html>
